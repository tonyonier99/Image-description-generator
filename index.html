<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片描述產生器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>圖片描述產生器</h1>
            <p>輕鬆為你的圖片添加專業描述</p>
        </header>

        <main>
            <!-- 模板選擇區 -->
            <section class="template-section">
                <h2>選擇模板</h2>
                <div class="template-grid">
                    <label class="template-card">
                        <input type="radio" name="template" value="1" checked>
                        <div class="template-preview">
                            <img src="template1-demo.jpg" alt="模板一示意圖" class="template-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div class="template-fallback" style="display: none;">
                                <div class="fallback-content">模板一預覽圖載入中...</div>
                            </div>
                        </div>
                        <div class="template-info">
                            <span class="template-name">經典模板</span>
                            <span class="template-desc">簡潔優雅，適合正式場合</span>
                        </div>
                    </label>
                    
                    <label class="template-card">
                        <input type="radio" name="template" value="2">
                        <div class="template-preview">
                            <img src="template2-demo.jpg" alt="模板二示意圖" class="template-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div class="template-fallback" style="display: none;">
                                <div class="fallback-content">模板二預覽圖載入中...</div>
                            </div>
                        </div>
                        <div class="template-info">
                            <span class="template-name">現代模板</span>
                            <span class="template-desc">時尚設計，視覺效果突出</span>
                        </div>
                    </label>
                </div>
            </section>

            <!-- 內容輸入區 -->
            <section class="input-section">
                <h2>填寫內容</h2>
                <div class="form-grid">
                    <div class="upload-area">
                        <label for="image-upload" class="upload-label">
                            <div class="upload-icon">📁</div>
                            <span>點擊上傳圖片</span>
                            <small>支援 JPG, PNG, GIF</small>
                        </label>
                        <input type="file" id="image-upload" accept="image/*" hidden>
                        <div class="image-preview" id="image-preview"></div>
                    </div>
                    
                    <div class="text-inputs">
                        <div class="input-group">
                            <label for="title">主標題</label>
                            <input type="text" id="title" placeholder="輸入主標題" value="美味料理">
                        </div>
                        
                        <div class="input-group">
                            <label for="subtitle">副標題</label>
                            <input type="text" id="subtitle" placeholder="輸入副標題" value="家常菜的藝術">
                        </div>
                        
                        <div class="input-group">
                            <label for="description">描述內容</label>
                            <textarea id="description" rows="4" placeholder="輸入詳細描述...">這道菜色香味俱全，採用新鮮食材精心烹製，展現了家常菜的溫暖與美味。</textarea>
                        </div>
                    </div>
                </div>
            </section>

            <!-- 預覽與下載區 -->
            <section class="preview-section">
                <h2>預覽結果</h2>
                <div class="preview-container">
                    <canvas id="canvas" width="800" height="1000"></canvas>
                </div>
                <div class="action-buttons">
                    <button id="generate-btn" class="btn btn-primary">生成圖片</button>
                    <button id="download-btn" class="btn btn-secondary" disabled>下載圖片</button>
                </div>
            </section>
        </main>

        <footer>
            <p>完全前端製作，圖片不會上傳到伺服器</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
