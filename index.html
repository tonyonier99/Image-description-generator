<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片描述產生器</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>圖片描述產生器</h1>
            <p>輕鬆製作專業的圖片描述卡片</p>
        </header>

        <!-- 選擇模板 -->
        <section>
            <h2>選擇模板</h2>
            <div class="template-grid">
                <!-- 模板一：經典模板 -->
                <label class="template-card template-classic">
                    <input type="radio" name="template" value="1" checked>
                    <div class="template-preview">
                        <!-- 實際圖片預覽 -->
                        <div class="actual-preview">
                            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=200&fit=crop" alt="食物圖片" class="preview-image">
                            <div class="preview-content">
                                <div class="preview-line"></div>
                                <div class="preview-title">大標題內容在這裡</div>
                                <div class="preview-subtitle">小標題附註說明內容，附註說明內容</div>
                                <div class="preview-text">
                                    內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。
                                </div>
                                <div class="preview-text">
                                    內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="template-info">
                        <span class="template-name">經典模板</span>
                        <span class="template-desc">簡潔優雅，適合正式場合</span>
                    </div>
                </label>

                <!-- 模板二：現代模板 -->
                <label class="template-card template-modern">
                    <input type="radio" name="template" value="2">
                    <div class="template-preview">
                        <!-- 實際圖片預覽 -->
                        <div class="actual-preview">
                            <img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?w=400&h=200&fit=crop" alt="食物圖片" class="preview-image">
                            <div class="preview-content">
                                <div class="preview-banner">
                                    <div class="banner-title">大標題內容在這裡</div>
                                    <div class="banner-subtitle">小標題附註說明內容，附註說明內容</div>
                                </div>
                                <div class="preview-text">
                                    內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。內文詳細說明，跟其他想補充之內容。
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="template-info">
                        <span class="template-name">現代模板</span>
                        <span class="template-desc">時尚設計，視覺效果突出</span>
                    </div>
                </label>
            </div>
        </section>

        <!-- 填寫內容 -->
        <section>
            <h2>填寫內容</h2>
            <div class="form-grid">
                <!-- 上傳圖片 -->
                <div class="upload-area">
                    <label for="image-upload" class="upload-label">
                        <div class="upload-icon">📁</div>
                        <span>點擊上傳圖片</span>
                        <small>支援 JPG、PNG、GIF 格式</small>
                    </label>
                    <input type="file" id="image-upload" accept="image/*" style="display: none;">
                    <div id="image-preview" class="image-preview"></div>
                </div>

                <!-- 文字內容 -->
                <div class="text-inputs">
                    <div class="input-group">
                        <label for="title">主標題</label>
                        <input type="text" id="title" placeholder="輸入主標題">
                    </div>

                    <div class="input-group">
                        <label for="subtitle">副標題</label>
                        <input type="text" id="subtitle" placeholder="輸入副標題">
                    </div>

                    <div class="input-group">
                        <label for="description">描述內容</label>
                        <textarea id="description" placeholder="輸入詳細描述內容..."></textarea>
                    </div>
                </div>
            </div>
        </section>

        <!-- 預覽結果 -->
        <section>
            <h2>預覽結果</h2>
            <div class="preview-container">
                <canvas id="canvas"></canvas>
            </div>
            <div class="action-buttons">
                <button id="generate-btn" class="btn btn-primary" disabled>生成圖片</button>
                <button id="download-btn" class="btn btn-secondary" disabled>下載圖片</button>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <p>完全前端製作，圖片不會上傳到伺服器</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
