<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Image Description Generator</h1>
            <p>Create professional image descriptions with live preview</p>
            <!-- 原本的選單區 -->
            <nav class="top-nav">
                <a href="#" class="nav-item">Home</a>
                <a href="#" class="nav-item">Templates</a>
                <a href="/admin/" class="nav-item">Admin</a>
            </nav>
        </header>
        
        <main class="main-layout">
            <!-- 左欄：預覽（canvas） -->
            <div class="preview-column">
                <div class="canvas-container">
                    <canvas id="canvas" width="1200" height="675"></canvas>
                </div>
                <div class="preview-meta">
                    <small id="image-info"></small>
                </div>
            </div>
            
            <!-- 右欄：控制（保留原本表單／選單項目） -->
            <div class="controls-column">
                <div class="controls-section">
                    <!-- Image Upload -->
                    <div class="input-group">
                        <label for="image-upload">Upload Image</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                    
                    <!-- Text Inputs -->
                    <div class="input-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter title text">
                    </div>
                    
                    <div class="input-group">
                        <label for="subtitle">Subtitle</label>
                        <input type="text" id="subtitle" placeholder="Enter subtitle text">
                    </div>
                    
                    <div class="input-group">
                        <label for="description">Description</label>
                        <textarea id="description" rows="4" placeholder="Enter detailed description..."></textarea>
                    </div>
                    
                    <!-- Color Controls -->
                    <div class="color-controls">
                        <div class="input-group">
                            <label for="background-color">Background Color</label>
                            <input type="color" id="background-color" value="#ffffff">
                        </div>
                        
                        <div class="input-group">
                            <label for="text-color">Text Color</label>
                            <input type="color" id="text-color" value="#333333">
                        </div>
                    </div>
                    
                    <!-- Download Button -->
                    <button id="download-btn" class="download-button">Download PNG</button>

                    <div class="hint">Client-side only — images are not uploaded to a server.</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Client-side only - no images uploaded to server</p>
        </footer>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
