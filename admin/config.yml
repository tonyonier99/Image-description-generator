                      - { label: "標籤", name: "label", widget: "string" }
                      - { label: "型別", name: "type", widget: "hidden", default: "checkbox-group" }
                      - label: "選項"
                        name: "options"
                        widget: "list"
                        field: { label: "選項值", name: "option", widget: "string" }

