<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Description Generator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Image Description Generator</h1>
            <p>Create professional image descriptions with live preview</p>
            
            <!-- Category Selection -->
            <div class="category-section">
                <label for="category-select">選擇類別：</label>
                <select id="category-select" class="category-dropdown">
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <nav class="top-nav">
                <a href="#" class="nav-item">首頁</a>
                <a href="#templates" class="nav-item">範本</a>
                <a href="admin/" class="nav-item">管理</a>
            </nav>
        </header>
        
        <main class="main-layout">
            <!-- 左欄：預覽 -->
            <div class="preview-column">
                <!-- Preview Mode Controls -->
                <div class="preview-controls">
                    <label for="preview-mode-select">預覽模式：</label>
                    <select id="preview-mode-select" class="preview-mode-dropdown">
                        <option value="template">Template</option>
                        <option value="background">Background</option>
                        <option value="composite">Composite</option>
                    </select>
                </div>
                
                <div class="canvas-container">
                    <canvas id="canvas" width="1200" height="1680"></canvas>
                    <div class="text-layer" id="text-layer">
                        <!-- Text boxes will be rendered here -->
                    </div>
                </div>
                
                <!-- Detailed Tuning Panel -->
                <div class="tuning-panel">
                    <div class="tuning-header">
                        <h4>詳細調整</h4>
                        <button id="tuning-toggle" class="tuning-toggle" aria-expanded="false">
                            <span class="toggle-icon">▼</span>
                        </button>
                    </div>
                    <div id="tuning-content" class="tuning-content" style="display: none;">
                        <div class="tuning-grid">
                            <div class="tuning-control">
                                <label for="scale-range">縮放</label>
                                <input type="range" id="scale-range" min="0.1" max="3" step="0.1" value="1">
                                <span class="range-value" id="scale-value">1.0</span>
                            </div>
                            <div class="tuning-control">
                                <label for="offsetX-range">水平偏移</label>
                                <input type="range" id="offsetX-range" min="-200" max="200" step="1" value="0">
                                <span class="range-value" id="offsetX-value">0</span>
                            </div>
                            <div class="tuning-control">
                                <label for="offsetY-range">垂直偏移</label>
                                <input type="range" id="offsetY-range" min="-200" max="200" step="1" value="0">
                                <span class="range-value" id="offsetY-value">0</span>
                            </div>
                            <div class="tuning-control">
                                <label for="rotate-range">旋轉</label>
                                <input type="range" id="rotate-range" min="-180" max="180" step="1" value="0">
                                <span class="range-value" id="rotate-value">0°</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Text Tuning Panel -->
                <div class="tuning-panel">
                    <div class="tuning-header">
                        <h4>文字調整</h4>
                        <button id="text-tuning-toggle" class="tuning-toggle" aria-expanded="false">
                            <span class="toggle-icon">▼</span>
                        </button>
                    </div>
                    <div id="text-tuning-content" class="tuning-content" style="display: none;">
                        <div id="text-field-selector" class="field-selector">
                            <label for="text-field-select">選擇文字欄位：</label>
                            <select id="text-field-select">
                                <option value="">請選擇欄位</option>
                            </select>
                        </div>
                        <div id="text-tuning-controls" style="display: none;">
                            <!-- Auto-fit controls -->
                            <div class="tuning-row">
                                <div class="tuning-control">
                                    <label for="text-autofit">自動適應</label>
                                    <input type="checkbox" id="text-autofit">
                                </div>
                                <div class="tuning-control">
                                    <label for="text-autofit-strategy">適應策略</label>
                                    <select id="text-autofit-strategy">
                                        <option value="shrink">縮小字體</option>
                                        <option value="reflow">重新換行</option>
                                        <option value="hybrid">混合模式</option>
                                    </select>
                                </div>
                            </div>
                            <div class="tuning-row" id="autofit-size-controls" style="display: none;">
                                <div class="tuning-control">
                                    <label for="text-min-font-size">最小字體</label>
                                    <input type="range" id="text-min-font-size" min="8" max="36" step="1" value="12">
                                    <span class="range-value" id="text-min-font-size-value">12px</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-max-font-size">最大字體</label>
                                    <input type="range" id="text-max-font-size" min="20" max="200" step="2" value="120">
                                    <span class="range-value" id="text-max-font-size-value">120px</span>
                                </div>
                            </div>
                            <div class="tuning-row">
                                <div class="tuning-control">
                                    <label for="text-max-width">文字框寬度</label>
                                    <input type="range" id="text-max-width" min="0.2" max="1" step="0.01" value="0.8">
                                    <span class="range-value" id="text-max-width-value">80%</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-locked">鎖定位置</label>
                                    <input type="checkbox" id="text-locked">
                                </div>
                            </div>
                            
                            <div class="tuning-grid">
                                <div class="tuning-control">
                                    <label for="text-x">X 位置</label>
                                    <input type="range" id="text-x" min="0" max="1" step="0.01" value="0.5">
                                    <span class="range-value" id="text-x-value">0.5</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-y">Y 位置</label>
                                    <input type="range" id="text-y" min="0" max="1" step="0.01" value="0.5">
                                    <span class="range-value" id="text-y-value">0.5</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-font-size">字體大小</label>
                                    <input type="range" id="text-font-size" min="12" max="120" step="2" value="24">
                                    <span class="range-value" id="text-font-size-value">24px</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-line-height">行高</label>
                                    <input type="range" id="text-line-height" min="1" max="3" step="0.1" value="1.4">
                                    <span class="range-value" id="text-line-height-value">1.4</span>
                                </div>
                            </div>
                            <div class="tuning-row">
                                <div class="tuning-control">
                                    <label for="text-font-family">字體</label>
                                    <select id="text-font-family">
                                        <option value="Inter">Inter</option>
                                    </select>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-align">對齊</label>
                                    <select id="text-align">
                                        <option value="left">左對齊</option>
                                        <option value="center">置中</option>
                                        <option value="right">右對齊</option>
                                    </select>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-color">顏色</label>
                                    <input type="color" id="text-color" value="#333333">
                                </div>
                            </div>
                            
                            <!-- Text effects controls -->
                            <div class="tuning-row">
                                <div class="tuning-control">
                                    <label for="text-stroke-enabled">文字邊框</label>
                                    <input type="checkbox" id="text-stroke-enabled">
                                </div>
                                <div class="tuning-control">
                                    <label for="text-stroke-width">邊框寬度</label>
                                    <input type="range" id="text-stroke-width" min="1" max="10" step="1" value="2">
                                    <span class="range-value" id="text-stroke-width-value">2px</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-stroke-color">邊框顏色</label>
                                    <input type="color" id="text-stroke-color" value="#ffffff">
                                </div>
                            </div>
                            <div class="tuning-row">
                                <div class="tuning-control">
                                    <label for="text-bg-enabled">背景框</label>
                                    <input type="checkbox" id="text-bg-enabled">
                                </div>
                                <div class="tuning-control">
                                    <label for="text-bg-padding">背景邊距</label>
                                    <input type="range" id="text-bg-padding" min="4" max="20" step="2" value="8">
                                    <span class="range-value" id="text-bg-padding-value">8px</span>
                                </div>
                                <div class="tuning-control">
                                    <label for="text-bg-radius">背景圓角</label>
                                    <input type="range" id="text-bg-radius" min="0" max="20" step="1" value="4">
                                    <span class="range-value" id="text-bg-radius-value">4px</span>
                                </div>
                            </div>
                            <div class="tuning-row">
                                <div class="tuning-control">
                                    <label for="text-bg-color">背景顏色</label>
                                    <input type="color" id="text-bg-color" value="#000000">
                                </div>
                                <div class="tuning-control">
                                    <label for="text-bg-opacity">背景透明度</label>
                                    <input type="range" id="text-bg-opacity" min="0" max="1" step="0.1" value="0.7">
                                    <span class="range-value" id="text-bg-opacity-value">0.7</span>
                                </div>
                            </div>
                            <div class="tuning-buttons">
                                <button id="reset-text-field" class="secondary">重設</button>
                                <button id="apply-as-default">設為預設</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="preview-meta">
                    <small id="image-info"></small>
                </div>
            </div>
            
            <!-- 右欄：控制面板 -->
            <div class="controls-column">
                <!-- 圖片上傳 -->
                <div class="controls-section">
                    <h3>圖片上傳</h3>
                    <div class="input-group">
                        <label for="image-upload">選擇圖片</label>
                        <input type="file" id="image-upload" accept="image/*">
                    </div>
                </div>

                <!-- 範本選擇 -->
                <div class="controls-section" id="templates">
                    <h3>範本選擇</h3>
                    <div id="template-grid" class="template-grid">
                        <!-- Templates will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- 類別專屬選項 -->
                <div class="controls-section">
                    <h3>選項設定</h3>
                    <div id="category-options" class="category-options">
                        <!-- Category-specific options will be populated by JavaScript -->
                    </div>
                </div>
                
                <!-- 下載 -->
                <div class="controls-section">
                    <button id="download-btn" class="download-button">下載 PNG</button>
                    <div class="hint">客戶端處理 — 圖片不會上傳到伺服器</div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>客戶端處理 - 圖片不會上傳到伺服器</p>
        </footer>
    </div>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
