<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>管理後台 | Image Description Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex" />
  <style>
    body { 
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, sans-serif; 
      margin: 0; 
      background: #f6f7f9; 
      color: #333;
    }
    .wrap { 
      max-width: 800px; 
      margin: 2rem auto; 
      padding: 2rem; 
      border: 1px solid #e5e7eb; 
      border-radius: 12px; 
      box-shadow: 0 2px 12px rgba(0,0,0,0.06); 
      background: #fff; 
    }
    h1 { 
      margin: 0 0 1rem; 
      font-size: 1.8rem; 
      color: #2d3748;
    }
    p { 
      color: #4b5563; 
      line-height: 1.6; 
      margin-bottom: 1.5rem;
    }
    .section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: #f9fafb;
    }
    .section h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #374151;
    }
    .field { 
      margin-bottom: 1rem; 
    }
    .field label {
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #374151;
    }
    input, textarea, select { 
      width: 100%; 
      font-size: 14px; 
      padding: 0.75rem; 
      border: 1px solid #d1d5db; 
      border-radius: 6px; 
      font-family: inherit;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
      font-family: 'Monaco', 'Consolas', monospace;
    }
    button { 
      margin: 0.5rem 0.5rem 0.5rem 0; 
      padding: 0.75rem 1rem; 
      border: 0; 
      border-radius: 6px; 
      background: #111827; 
      color: #fff; 
      font-weight: 600; 
      cursor: pointer; 
      font-size: 14px;
    }
    button:hover {
      background: #1f2937;
    }
    button.secondary {
      background: #6b7280;
    }
    button.secondary:hover {
      background: #4b5563;
    }
    button.danger {
      background: #dc2626;
    }
    button.danger:hover {
      background: #b91c1c;
    }
    .hint { 
      font-size: 12px; 
      color: #6b7280; 
      margin-top: 0.5rem; 
    }
    .status {
      padding: 0.75rem;
      border-radius: 6px;
      margin: 1rem 0;
      font-weight: 500;
    }
    .status.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fca5a5;
    }
    .category-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .category-title {
      font-weight: 600;
      color: #374151;
    }
    .button-group {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .options-list {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .option-item {
      background: white;
      border: 1px solid #e5e7eb;
      border-radius: 4px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      font-size: 12px;
    }
    .back-link {
      display: inline-block;
      margin-bottom: 1rem;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a href="../" class="back-link">← 返回主頁</a>
    
    <h1>類別管理</h1>
    <p>管理圖片描述生成器的類別設定與選項。所有變更僅保存在本地瀏覽器中。</p>

    <div id="status-message"></div>

    <!-- Config Management -->
    <div class="section">
      <h2>設定管理</h2>
      <div class="button-group">
        <button onclick="loadDefaultConfig()">載入預設設定</button>
        <button onclick="exportConfig()" class="secondary">匯出 JSON</button>
        <button onclick="importConfig()" class="secondary">匯入 JSON</button>
        <button onclick="clearOverride()" class="danger">清除本地覆寫</button>
      </div>
      <div class="hint">
        本地覆寫將優先於預設設定檔。匯出的 JSON 可以備份或分享給他人匯入。
      </div>
    </div>

    <!-- Categories List -->
    <div class="section">
      <h2>類別列表</h2>
      <div id="categories-container">
        <!-- Categories will be rendered here -->
      </div>
      <button onclick="addNewCategory()">新增類別</button>
    </div>

    <!-- Font Management -->
    <div class="section">
      <h2>字體管理</h2>
      <div id="fonts-container">
        <!-- Fonts will be rendered here -->
      </div>
      <div class="button-group">
        <button onclick="addNewFont()">新增字體</button>
        <button onclick="loadFontsFromIndex()" class="secondary">從 index.json 載入</button>
      </div>
      <div class="hint">
        管理可用字體列表。字體檔案應放置在 /fonts 資料夾中。
      </div>
    </div>

    <!-- Text Defaults -->
    <div class="section">
      <h2>文字預設值</h2>
      <div class="field">
        <label for="text-defaults-category">選擇類別：</label>
        <select id="text-defaults-category">
          <option value="">請選擇類別</option>
        </select>
      </div>
      <div id="text-defaults-container" style="display: none;">
        <!-- Text field defaults will be rendered here -->
      </div>
      <div class="button-group">
        <button onclick="saveTextDefaults()" id="save-text-defaults" style="display: none;">儲存文字預設值</button>
      </div>
      <div class="hint">
        設定每個類別中文字欄位的預設位置和樣式。
      </div>
    </div>

    <!-- Import file input (hidden) -->
    <input type="file" id="import-file" accept=".json" style="display: none" />
  </div>

  <script src="admin.js"></script>
</body>
</html>
