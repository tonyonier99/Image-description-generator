          - label: "BusinessCard（名片）"
            name: "BusinessCard"
            widget: "object"
            fields:
              - { label: "顯示名稱", name: "label", widget: "string", default: "名片" }
              - label: "欄位定義"
                name: "fields"
                widget: "list"
                types:
                  - label: "文字"
                    name: "text"
